  <hr />
  <app-auth />
  <ng-template appAuth="admin">
    <p class="protected-content admin">Only Admin should see that</p>

    <p *appAuth="'admin'" class="protected-content admin">Only Admin should see that</p>

  <p *appAuth="'user'" class="protected-content admin">Only User should see that</p>
  <p *appAuth="'guest'" class="protected-content admin">Only Guest should see that</p>
</main>
